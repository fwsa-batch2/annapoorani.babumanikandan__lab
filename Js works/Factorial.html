<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num=4; 
        let fact=1;
        for (let i=1;i<=num;i++){
           fact *=i;
        }
        
            document.write(fact);
        
    </script>
</body>
</html>
