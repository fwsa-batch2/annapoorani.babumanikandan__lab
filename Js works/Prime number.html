<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    
    <script>
        const number = parseInt(prompt('Enter a positive number '));
        let isprime=true;

        if(number===1){
            document.write("The value of the number is neither prime nor composite number")
        }
        else if(number>1){
            for(let i=2;i<number;i++){
                if(number%i==0){
                     isprime=false;
                     break;
                }
            }
                if(isprime){
                    document.write(`${number} is a prime number`);
                }
                else{
                    document.write(`${number} is a not prime number`);
                }

            }
            
        
        else{
            document.write("The value of the number is not prime");
        }
        
        </script>
</body>
</html>
